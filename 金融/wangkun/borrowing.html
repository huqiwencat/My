<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body bgcolor="#F3F1EE">
	<div class="w-head"><img src="img/back.png" onclick="history.back(-1)">我要借款</div>
	<div class="w-repayGeneral w-shouldRepay">
		<p>可借款额度</p>
		<span>525.23</span>
	</div>

	<div class="w-repayGeneral w-borrowing">
		<span>借款金额</span>
		<input  type="text" placeholder="请填入金额"/>
	</div>
	<div class="w-repayGeneral w-borrowing">
		<span>分期月数</span>
		<p class="w-simulate">
			<strong>请输入月数</strong>
			<select onchange="choice(this)">
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
		</p>
	</div>
	<div class="w-repayGeneral w-borrowing w-borrowingBorder">
		每月应还：￥ 365.32元(含服务费 ￥32.25)
	</div>
	<div class="w-repayGeneral w-borrowing">
		<span>收款方式</span>
		<p class="w-simulate">
			<strong>银行卡</strong>
			<select onchange="choice(this)">
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
		</p>
	</div>
	<div class="w-repayGeneral w-borrowing">
		<span>事由</span>
		<input  type="text" placeholder="请填写借款的理由"/>
	</div>
	<div class="w-repayGeneral w-borrowing w-testing">
		<span>验证码</span>
		<input  type="text" placeholder="请填写验证码"/>
		<button id="getCode" onclick="alert('该页面由PU口袋校园发送!')">点击获取验证码</button>
	</div>
	<div class="w-repayGeneral w-borrowing">
		<input type="checkbox" />
		<i>xxxx协议</i>
		
	</div>
	<a href="" class="w-submit">提交订单</a>
	<!--提示银行卡认证-->
	<div class="w-transparent w-tips">
		<div>
			<i>您还未进行银行卡认证</i>
			<img src="img/wrz.png">
			<p>
				<span>取消</span>
				<span>立即认证</span>
			</p>
		</div>
	</div>
</body>
<script>
	function choice(obj){
		obj.parentElement.getElementsByTagName("strong")[0].innerText=obj.value;
	}
</script>
</html>
